<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/quiz-page-style.css" />
    <link rel="icon" href="../images/icon.png" />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <h1>Quiz?</h1>
        </div>
        <div class="toggle-btn-wrapper">
          <button id="open-aside">Marked</button>
        </div>
      </header>

      <div class="progress-wrapper">
        <div class="full">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div class="time-stamp">
        <ion-icon name="timer-outline"></ion-icon>
        <p id="time">00:00</p>
      </div>

      <div id="current-question">
        <div class="heading">
          <h4 id="current-question-title">
            <span id="question-number"></span>
            <p id="current-question-head"></p>
          </h4>
          <button id="mark">Mark</button>
        </div>
        <div id="current-question-answers">
          <div id="loader" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <div class="navigation-btns">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
      <center>
        <button id="submit">Submit Answers</button>
      </center>
    </main>
    <aside>
      <div id="close">
        <button id="close-aside">Close</button>
      </div>
      <center>
        <h1>Marked Questions</h1>
        <p>Left-Click to go to question.</p>
        <p>Right-Click to remove it.</p>
      </center>
      <div id="marked-questions">
        <!-- <div class="marked-question">
          <h2 class="marked-question-num"></h2>
          <p class="marked-question-title"></p>
        </div> -->
      </div>
    </aside>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="../js/app.js"></script>
  </body>
</html>
